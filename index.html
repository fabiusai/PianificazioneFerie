<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consuntivazione Ferie e Assenze</title>
    <style>
        /* --- Stile Generale --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #1a2533;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
            margin-top: 0;
        }

        h2 {
            margin-top: 30px;
        }

        /* --- Sezioni --- */
        .section {
            margin-bottom: 30px;
        }

        /* --- Sezione Spettanze --- */
        .spettanze-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .spettanza-item {
            display: flex;
            flex-direction: column;
        }

        .spettanza-item label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .spettanza-item input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        .spettanza-total {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #0056b3;
        }

        /* --- Sezione Consuntivazione (Riepilogo) --- */
        .summary-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .summary-box {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #e0e0e0;
        }
        
        .summary-box h3 {
            margin-top: 0;
            color: #333;
        }

        .summary-box ul {
            list-style-type: none;
            padding: 0;
        }

        .summary-box li {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px dashed #ddd;
        }
        
        .summary-box li:last-child {
            border-bottom: none;
        }

        .summary-box .total {
            font-weight: bold;
            margin-top: 10px;
            color: #0056b3;
            border-top: 2px solid #ccc;
            padding-top: 5px;
        }
        
        .negative {
            color: #d93025;
            font-weight: bold;
        }

        /* --- Tabella Pianificazione (Stile Compatto) --- */
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 0.95rem;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            vertical-align: middle;
        }

        th {
            background-color: #f2f2f2;
            cursor: pointer;
        }
        
        th:hover {
            background-color: #e8e8e8;
        }

        td input[type="date"], td select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            min-width: 130px;
        }
        
        td input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }
        
        .col-center {
            width: 1%;
            text-align: center;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        /* --- Pulsanti --- */
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 10px;
        }
        
        .btn:hover {
            background-color: #0056b3;
        }
        
        .btn-secondary {
            background-color: #6c757d;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .data-management {
            margin-top: 20px;
        }
        
        #import-file-input {
            display: none;
        }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            .summary-grid {
                grid-template-columns: 1fr;
            }
            .spettanze-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Consuntivazione Ferie e Assenze</h1>

        <!-- SEZIONE SPETTANZE -->
        <div class="section">
            <h2>Spettanza Giorni di Assenza</h2>
            <div class="spettanze-grid">
                <div class="spettanza-item">
                    <label for="spettanza-ferie">1) Ferie</label>
                    <input type="number" id="spettanza-ferie" value="25">
                </div>
                <div class="spettanza-item">
                    <label for="spettanza-festivita">2) Festività soppresse</label>
                    <input type="number" id="spettanza-festivita" value="4">
                </div>
                <div class="spettanza-item">
                    <label for="spettanza-pir">3) PIR</label>
                    <input type="number" id="spettanza-pir" value="2">
                </div>
                <div class="spettanza-item">
                    <label for="spettanza-smonetizzazione">4) Smonetizzazione</label>
                    <input type="number" id="spettanza-smonetizzazione" value="1">
                </div>
            </div>
            <div class="spettanza-total">
                Totale giorni disponibili: <span id="total-spettanza">32</span>
            </div>
        </div>

        <!-- SEZIONE CONSUNTIVAZIONE -->
        <div class="section">
            <h2>Consuntivazione</h2>
            <div class="summary-grid">
                <div class="summary-box">
                    <h3>Giorni di assenza pianificati</h3>
                    <ul id="summary-pianificati"></ul>
                    <div id="summary-residui"></div>
                </div>
                <div class="summary-box">
                    <h3>Giorni di assenza fruiti</h3>
                    <ul id="summary-fruiti"></ul>
                </div>
            </div>
        </div>

        <!-- SEZIONE PIANIFICAZIONE -->
        <div class="section">
            <h2>Pianificazione e Fruizione Giorni di Assenza</h2>
            <button id="add-row-btn" class="btn">+ Aggiungi Giorno di Assenza</button>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th data-sort="data">Data</th>
                            <th>Giorno</th>
                            <th data-sort="tipo">Tipologia</th>
                            <th class="col-center">Fruito</th>
                            <th class="col-center">Azione</th>
                        </tr>
                    </thead>
                    <tbody id="absence-table-body">
                        <!-- Righe generate da JS -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- SEZIONE GESTIONE DATI -->
        <div class="section">
            <h2>Gestione Dati</h2>
            <div class="data-management">
                <button id="export-csv-btn" class="btn btn-secondary">Esporta CSV</button>
                <button id="import-csv-btn" class="btn btn-secondary">Importa CSV</button>
                <input type="file" id="import-file-input" accept=".csv">
            </div>
        </div>

    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- STATO DELL'APPLICAZIONE ---
        let appData = {
            spettanze: {
                ferie: 25,
                festivita: 4,
                pir: 2,
                smonetizzazione: 1
            },
            assenze: [] // { id, data, tipo, fruito }
        };

        const tipiAssenza = {
            ferie: 'Ferie',
            festivita: 'Festività soppresse',
            pir: 'PIR',
            smonetizzazione: 'Smonetizzazione'
        };
        
        let sortState = {
            key: 'data',
            ascending: true
        };

        // --- RIFERIMENTI AL DOM ---
        const spettanzeInputs = {
            ferie: document.getElementById('spettanza-ferie'),
            festivita: document.getElementById('spettanza-festivita'),
            pir: document.getElementById('spettanza-pir'),
            smonetizzazione: document.getElementById('spettanza-smonetizzazione'),
        };
        const totalSpettanzaEl = document.getElementById('total-spettanza');
        const summaryPianificatiEl = document.getElementById('summary-pianificati');
        const summaryResiduiEl = document.getElementById('summary-residui');
        const summaryFruitiEl = document.getElementById('summary-fruiti');
        const addRowBtn = document.getElementById('add-row-btn');
        const tableBody = document.getElementById('absence-table-body');
        const tableHeaders = document.querySelectorAll('th[data-sort]');
        const exportBtn = document.getElementById('export-csv-btn');
        const importBtn = document.getElementById('import-csv-btn');
        const importFileInput = document.getElementById('import-file-input');
        
        // --- FUNZIONI PRINCIPALI ---

        function initializeApp() {
            const savedData = localStorage.getItem('consuntivazioneApp');
            if (savedData) {
                appData = JSON.parse(savedData);
            }
            renderAll();
        }

        function saveData() {
            localStorage.setItem('consuntivazioneApp', JSON.stringify(appData));
        }

        function renderAll() {
            renderSpettanze();
            sortData();
            renderTable();
            renderSummary();
            saveData();
        }

        function renderSpettanze() {
            for (const key in spettanzeInputs) {
                spettanzeInputs[key].value = appData.spettanze[key];
            }
            const total = Object.values(appData.spettanze).reduce((sum, val) => sum + Number(val), 0);
            totalSpettanzaEl.textContent = total;
        }
        
        function renderSummary() {
            const pianificati = {};
            const fruiti = {};

            for (const key in tipiAssenza) {
                pianificati[key] = 0;
                fruiti[key] = 0;
            }

            appData.assenze.forEach(assenza => {
                if (assenza.tipo) {
                    pianificati[assenza.tipo]++;
                    if (assenza.fruito) {
                        fruiti[assenza.tipo]++;
                    }
                }
            });

            const totalPianificati = Object.values(pianificati).reduce((a, b) => a + b, 0);
            const totalFruiti = Object.values(fruiti).reduce((a, b) => a + b, 0);

            let pianificatiHTML = '<ul>';
            let residuiHTML = '<ul>';
            for (const key in tipiAssenza) {
                const residuo = appData.spettanze[key] - pianificati[key];
                const residuoClass = residuo < 0 ? 'class="negative"' : '';
                pianificatiHTML += `<li><span>${tipiAssenza[key]}</span> <span>${pianificati[key]}</span></li>`;
                residuiHTML += `<li><span>Residuo ${tipiAssenza[key]}</span> <span ${residuoClass}>${residuo}</span></li>`;
            }
            const totalResiduo = Object.values(appData.spettanze).reduce((a, b) => a + Number(b), 0) - totalPianificati;
            const totalResiduoClass = totalResiduo < 0 ? 'class="negative"' : '';
            
            pianificatiHTML += `<li class="total"><span>Totale Pianificati</span> <span>${totalPianificati}</span></li></ul>`;
            residuiHTML += `<li class="total"><span>Totale Residuo</span> <span ${totalResiduoClass}>${totalResiduo}</span></li></ul>`;

            summaryPianificatiEl.innerHTML = pianificatiHTML;
            summaryResiduiEl.innerHTML = residuiHTML;

            let fruitiHTML = '<ul>';
            for (const key in tipiAssenza) {
                fruitiHTML += `<li><span>${tipiAssenza[key]}</span> <span>${fruiti[key]}</span></li>`;
            }
            fruitiHTML += `<li class="total"><span>Totale Fruiti</span> <span>${totalFruiti}</span></li></ul>`;
            summaryFruitiEl.innerHTML = fruitiHTML;
        }

        function renderTable() {
            tableBody.innerHTML = '';
            appData.assenze.forEach(assenza => {
                const row = document.createElement('tr');
                row.dataset.id = assenza.id;
                
                const dayOfWeek = assenza.data ? getDayOfWeek(assenza.data) : '';

                row.innerHTML = `
                    <td>
                        <input type="date" class="date-input" value="${assenza.data || ''}">
                    </td>
                    <td>${dayOfWeek}</td>
                    <td>
                        <select class="type-select">
                            <option value="">Seleziona tipo...</option>
                            ${Object.keys(tipiAssenza).map(key => 
                                `<option value="${key}" ${assenza.tipo === key ? 'selected' : ''}>${tipiAssenza[key]}</option>`
                            ).join('')}
                        </select>
                    </td>
                    <td class="col-center">
                        <input type="checkbox" class="fruito-check" ${assenza.fruito ? 'checked' : ''}>
                    </td>
                    <td class="col-center">
                        <button class="delete-btn">Elimina</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }
        
        function sortData() {
            appData.assenze.sort((a, b) => {
                const valA = a[sortState.key] || '';
                const valB = b[sortState.key] || '';
                
                let comparison = 0;
                if (valA > valB) {
                    comparison = 1;
                } else if (valA < valB) {
                    comparison = -1;
                }
                
                return sortState.ascending ? comparison : comparison * -1;
            });
        }

        // --- GESTORI DI EVENTI ---

        Object.values(spettanzeInputs).forEach(input => {
            input.addEventListener('input', (e) => {
                const key = e.target.id.split('-')[1];
                appData.spettanze[key] = parseInt(e.target.value, 10) || 0;
                renderAll();
            });
        });

        addRowBtn.addEventListener('click', () => {
            const newAssenza = {
                id: Date.now(),
                data: '',
                tipo: 'ferie',
                fruito: false
            };
            appData.assenze.push(newAssenza);
            renderAll();
        });

        // --- MODIFICA APPLICATA QUI ---
        tableBody.addEventListener('change', (e) => {
            const row = e.target.closest('tr');
            if (!row) return;
            
            const id = Number(row.dataset.id);
            const assenza = appData.assenze.find(a => a.id === id);
            
            if (e.target.classList.contains('date-input')) {
                const newDate = e.target.value;
                
                // Controlla duplicati solo se la data non è vuota
                if (newDate && appData.assenze.some(a => a.data === newDate && a.id !== id)) {
                    alert('Questa data è già stata inserita. Selezionane un\'altra.');
                    e.target.value = assenza.data; // Ripristina il valore nel campo input
                    return; // Interrompe l'esecuzione per non salvare il duplicato
                }
                assenza.data = newDate;
            } else if (e.target.classList.contains('type-select')) {
                assenza.tipo = e.target.value;
            } else if (e.target.classList.contains('fruito-check')) {
                assenza.fruito = e.target.checked;
            }
            
            renderAll(); // Se arrivo qui, la modifica è valida e aggiorno la UI
        });
        
        tableBody.addEventListener('click', (e) => {
             if (e.target.classList.contains('delete-btn')) {
                const row = e.target.closest('tr');
                const id = Number(row.dataset.id);
                appData.assenze = appData.assenze.filter(a => a.id !== id);
                renderAll();
            }
        });
        
        tableHeaders.forEach(header => {
            header.addEventListener('click', () => {
                const key = header.dataset.sort;
                if(!key) return;
                if (sortState.key === key) {
                    sortState.ascending = !sortState.ascending;
                } else {
                    sortState.key = key;
                    sortState.ascending = true;
                }
                renderAll();
            });
        });

        exportBtn.addEventListener('click', () => {
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Data,Giorno,Tipologia,Fruito\r\n";

            appData.assenze.forEach(assenza => {
                const data = assenza.data || '';
                const giorno = assenza.data ? getDayOfWeek(assenza.data) : '';
                const tipo = assenza.tipo ? tipiAssenza[assenza.tipo] : '';
                const fruito = assenza.fruito ? 'Si' : 'No';
                csvContent += `${data},"${giorno}","${tipo}","${fruito}"\r\n`;
            });
            
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "consuntivazione_assenze.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        importBtn.addEventListener('click', () => importFileInput.click());

        importFileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                const csv = event.target.result;
                const lines = csv.split('\n').filter(line => line.trim() !== '');
                
                const rows = lines.slice(1);
                
                if (rows.length > 0 && confirm(`Trovate ${rows.length} righe. Vuoi sostituire i dati di pianificazione attuali?`)) {
                    const newAssenze = [];
                    const tipiAssenzaReverse = Object.fromEntries(Object.entries(tipiAssenza).map(a => a.reverse()));

                    rows.forEach((row, index) => {
                        const [data, giorno, tipoNome, fruitoStr] = row.split(',').map(s => s.replace(/"/g, '').trim());
                        
                        if (data && tipoNome && fruitoStr) {
                           newAssenze.push({
                                id: Date.now() + index,
                                data: data,
                                tipo: tipiAssenzaReverse[tipoNome] || '',
                                fruito: fruitoStr.toLowerCase() === 'si'
                            });
                        }
                    });
                    
                    appData.assenze = newAssenze;
                    renderAll();
                    alert('Dati importati con successo!');
                }
                importFileInput.value = '';
            };
            reader.readAsText(file);
        });

        // --- FUNZIONI DI UTILITÀ ---
        function getDayOfWeek(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const userTimezoneOffset = date.getTimezoneOffset() * 60000;
            const correctedDate = new Date(date.getTime() + userTimezoneOffset);
            const dayName = correctedDate.toLocaleDateString('it-IT', { weekday: 'long' });
            return dayName.charAt(0).toUpperCase() + dayName.slice(1);
        }

        // --- AVVIO APPLICAZIONE ---
        initializeApp();
    });
    </script>
</body>
</html>
